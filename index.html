<style>
html, body {
  background-color: #eee;
  margin: 15px;
  font-weight: bold;
}

.question {
  margin: 30px 0;
  height: 130px;
  padding-left: 20px;
  border-top: 65px solid transparent;
  border-bottom: 65px solid transparent;
  border-left: 20px solid #666;
}
.question p {
  position: relative;
  top: -60px;
  transform: scale(1, 1.2);
}
.question h1 {
  font-size: 60px;
  position: relative;
  top: -70px;
  text-align: center;
}

ul li {
  padding: 25px;
  display: inline-block;
  margin: 5px;
  width: 80%;
  cursor: pointer;
  font-size: 30px;
  transition: 0.5s;
}
ul li:hover {
  background-color: rgba(255, 255, 255, 0.8);
}
ul li.correct {
  background-color: green;
}
ul li.error {
  background-color: red;
}

.canvas {
  background-color: #FFFF2A;
  padding: 10px 12px 12px 12px;
  position: relative;
  margin: 0 auto;
  width: 90%;
  bottom: -20px;
}
.canvas p {
  font-size: 15px;
  transform: scale(1, 1.2);
  margin: 0;
}
.canvas h1 {
  text-align: center;
  font-size: 50px;
  transform: scale(1, 1.1);
  margin: 0;
}

.col-md-5:after {
  content: "";
  position: absolute;
  top: 130px;
  bottom: 130px;
  right: 0;
  border-left: 2px solid #6A8EAE;
  transform: translate(-50%);
}

.col-md-5, .col-md-8 {
  padding: 40px;
}

</style>

<div id="app">
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-xs-12">
        <h2>學生 {{ name }}</h2>
        <button @click="pick">出題</button>
        <div class="question" v-if="question" :key="question.english">
          <p>Q. {{ id }}</p>
          <h1 class="animate__bounceIn">{{ question.trans }}</h1>
        </div>
        <span class="float right">{{ status }}</span>
        <div class="canvas">
          <p>Score:</p>
          <h1>{{ score }}</h1>
        </div>
      </div>
      <div class="col-md-7 col-xs-12">
        <ul class="animate__animated animate__zoomIn" :key="question.english">
          <li v-for="option in options" @click="check(option)" :class="{ correct: status == '正確' &amp;&amp; option.correct, error: status == '錯誤' &amp;&amp; option.english == choosed.english }">{{ option.english }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

var rows = temp.split("\n");
var rows2 = rows.filter((text) => text.indexOf(".") != -1);
var rows3 = rows2.map((row) => row.split(" "));
var rows4 = rows3.map((row) => ({
  english: row[0],
  cata: row[1],
  trans: row[2]
}));

var vm = new Vue({
  el: "#app",
  data: {
    name: "Gemini",
    words: rows4,
    question: null,
    options: [],
    score: 0,
    status: "歡迎開始測驗",
    choosed: {},
    id: 1,
    synth: window.speechSynthesis
  },
  mounted() {
    this.pick();
  },
  methods: {
    check(option) {
      this.choosed = option;
      if (option.correct) {
        this.status = "正確";
        this.id++;
        this.score += 10;
      } else {
        this.status = "錯誤";
      }
      setTimeout(() => {
        this.status = "";
        this.pick();
      }, 2000);
    },
    pick() {
      this.question = this.words[parseInt(Math.random() * this.words.length)];
      this.options = this.getOptions(this.question);
      this.speak(this.question.english);
    },
    getOptions(que) {
      let result = this.words
        .filter((word) => (word.cata = que.cata))
        .filter((word) => word.english[0] == que.english[0])
        .filter((word) => word.english != que.english)
        .sort((a, b) => Math.random() - 0.5)
        .slice(0, 4);

      let questionClone = JSON.parse(JSON.stringify(que));
      questionClone.correct = true;
      let result2 = result
        .concat([questionClone])
        .sort((a, b) => Math.random() - 0.5);
      return result2;
    },
    speak(msg) {
      console.log(msg);
      let u = new SpeechSynthesisUtterance();
      u.text = msg;
      this.synth.speak(u);
    }
  }
});

</script>
